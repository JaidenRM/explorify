name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn ci && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXPLORIFY_61255 }}'
          projectId: explorify-61255
        env:
          REACT_APP_FB_API_KEY: '${{ secrets.API_KEY }}'
          REACT_APP_FB_AUTH_DOMAIN: '${{ secrets.AUTH_DOMAIN }}'
          REACT_APP_FB_PROJECT_ID: '${{ secrets.PROJECT_ID }}'
          REACT_APP_FB_STORAGE_BUCKET: '${{ secrets.STORAGE_BUCKET }}'
          REACT_APP_FB_MESSAGING_SENDER_ID: '${{ secrets.MESSAGING_SENDER_ID }}'
          REACT_APP_FB_APP_ID: '${{ secrets.APP_ID }}'
          REACT_APP_FB_MEASUREMENT_ID: '${{ secrets.MEASUREMENT_ID }}'
          REACT_APP_CLIENT_ID: '${{ secrets.CLIENT_ID }}'
          REACT_APP_CLIENT_SECRET: '${{ secrets.CLIENT_SECRET }}'
          REACT_APP_AUTH_ROOT_URL: '${{ secrets.AUTH_ROOT_URL }}'